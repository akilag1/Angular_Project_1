<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let rcpe of recipe">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{rcpe.name}}</h4>
                <p lass="list-group-item-text">{{rcpe.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="rcpe.imagePath" alt="{{rcpe.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
